<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	let a = [10, 20, 30, 1, 2, 3, 5, 9, 11];
	a.sort(); // 사전식 정렬 a	= [1, 10, 11, 2, 20, 3, 30, 5, 9];
	console.log('min: ', a[0]);
	console.log('max: ', a[a.length - 1]); // 실제 최대값이 나오지 않음
	
	console.log('min: ', Math.min.apply(null, a))
	console.log('max: ', Math.max.apply(null, a))
	
	console.log('==============================')
	let m = a[0];
	for (const variable of a) {
		//if	(variable < m) { // 최소
		if	(variable > m) { // 최대
			m = variable;
		}
	}
	console.log(m);
	</script>
</body>
</html>
