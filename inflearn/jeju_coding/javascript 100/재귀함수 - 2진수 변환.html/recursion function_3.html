<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 재귀함수 사례 - 각 자리수의 합

        let result = 0;
        let x = '123123';
        while (true) {
            if (x.length == 1) {
                result += parseInt(x, 10);
                break;
            }
            let y = x.split('');
            result += parseInt(y.pop(), 10);
            x = y.join('');
        }
        console.log(result);

        function 자리수의합(숫자열) {
            if (숫자열.length === 1) {
                return parseInt(숫자열, 10);
            }
            return parseInt(숫자열[숫자열.length - 1], 10) + 자리수의합(숫자열.slice(0, 숫자열.length - 1));
        }
        console.log(자리수의합('1231233'));
    </script>
</body>

</html>
