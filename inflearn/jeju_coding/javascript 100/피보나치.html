<body>
    <script>
        // 피보나치수열
        //1 1 2 3 5 8 13 21 34
        let a = 1;
        let b = 1;
        for (let i = 0; i < 5; i++) {
            let c = a + b;
            a = b;
            b = c;
            console.log(c);
        }
        console.log(b);

        function 피보나치(숫자) {
            if (숫자 === 1 || 숫자 === 2) {
                return 1;
            }
            return 피보나치(숫자 - 1) + 피보나치(숫자 - 2);
        }
        console.log(피보나치(6))

    </script>
